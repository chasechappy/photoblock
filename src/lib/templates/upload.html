<div id="photoblock-drop-area" class="photoblock-inner-content">
    <p>Drop a photo here to start uploading</p>
    <p class="photoblock-drop-info">
        You can unlock and access your accounts if the photo has PhotoBlock, or create a new account if it doesn't have PhotoBlock.</p>
    <input type="file" id="photoblock-files" accept="image/jpeg" capture="camera" >                
    <label id="photoblock-button-label" for="photoblock-files">Select Photo to Upload</label>
</div>
