<div id="photoblock-grid photoblock-inner-content">
    <div id="photoblock-photo-wrapper">
        <img id="photoblock-photo" class="photoblock-unlocked" alt="Photo" />

        <div id="photoblock-controls">
            <div id="photoblock-controls-left" class="photoblock-controls-column">
                <button class="photoblock-secondary-action">
                    <img src="../../img/download.svg" />
                </button>
            </div>
            <div id="photoblock-controls-center" class="photoblock-controls-column">
                <button id="photoblock-primary-action">
                    <img src="../../img/unlocked.svg" />
                </button>
            </div>
            <div id="photoblock-controls-right" class="photoblock-controls-column">
                <button class="photoblock-secondary-action">
                    <img src="../../img/add.svg" />
                </button>
            </div>
        </div>
</div>
