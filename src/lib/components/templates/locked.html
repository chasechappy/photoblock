<div id="photoblock-photo-wrapper" class="noselect">
    <img id="photoblock-photo" class="photoblock-locked" alt="Photo" />
    <table id="photoblock-cells">
        <tr id="photoblock-cells-r0"></tr>
        <tr id="photoblock-cells-r1"></tr>
        <tr id="photoblock-cells-r2"></tr>
    </table>
    <div id="photoblock-emoji-intro">
        <div>
            <img src="../../img/smile-emoji.svg" alt="Smile emoji" />
            <p>${locked.create}</p>
        </div>
    </div> 
    <div id="photoblock-emoji-wrapper">
        <div id="photoblock-emoji-tabs"></div>
        <div id="photoblock-emoji-scroll"></div>
    </div>
</div>
<div id="photoblock-controls">
    <div id="photoblock-controls-left" class="photoblock-controls-column">
            <button id="photoblock-action-back" class="photoblock-secondary-action"></button>
        </div>
    <div id="photoblock-controls-center" class="photoblock-controls-column">
        <button id="photoblock-action-unlock" class="photoblock-primary-action">
            <img src="../../img/locked.svg" />
        </button>
    </div>
    <div id="photoblock-controls-right" class="photoblock-controls-column">
        <button id="photoblock-action-reset" class="photoblock-secondary-action"></button>
    </div>
</div>
